<div class="music-page-container">
    <div class="music-header">
        <h1 class="music-title">MUSIC COLLECTION</h1>
        <p class="music-subtitle">LATEST RELEASES & ALBUMS</p>
    </div>

    <div class="music-grid">
        @for (item of musicCollection; track item.title) {
        <div class="music-card" (click)="openVideo(item.link)">
            <div class="card-inner">
                <img [src]="item.image" [alt]="item.title" class="music-poster" loading="lazy">
                <div class="overlay">
                    <span class="view-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                            <path
                                d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q146 0 266 81.5T920-500q-54 137-174 218.5T480-200Zm0-300Zm0 220q113 0 207.5-59.5T832-500q-50-101-144.5-160.5T480-720q-113 0-207.5 59.5T128-500q50 101 144.5 160.5T480-200Z" />
                        </svg>
                    </span>
                </div>
            </div>
        </div>
        }
    </div>

    <!-- Movie Section -->
    <div id="movies" class="music-header movie-header-margin">
        <h1 class="music-title lyrics-title">OFFICIAL MOVIES</h1>
        <p class="music-subtitle lyrics-subtitle">CINEMATIC JOURNEY</p>
    </div>

    <div class="music-grid">
        @for (item of movieCollection; track item.title) {
        <div class="music-card movie-card">
            <div class="card-inner">
                <img [src]="item.image" [alt]="item.title" class="music-poster" loading="lazy">
            </div>
        </div>
        }
    </div>

    <div class="lyrics-section" [class.visible]="lyricsVisible">

        <div class="music-header lyrics-header-animate">
            <h1 class="music-title lyrics-title">LYRICS / COMPOSED</h1>
            <p class="music-subtitle lyrics-subtitle">ORIGINAL WORKS</p>
        </div>

        <div class="music-grid">
            @for (item of lyricsCollection; track item.title) {
            <div class="music-card lyrics-card" (click)="openVideo(item.link)">
                <div class="card-inner">
                    <img [src]="item.image" [alt]="item.title" class="music-poster" loading="lazy">
                    <div class="overlay">
                        <span class="view-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                                <path
                                    d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q146 0 266 81.5T920-500q-54 137-174 218.5T480-200Zm0-300Zm0 220q113 0 207.5-59.5T832-500q-50-101-144.5-160.5T480-720q-113 0-207.5 59.5T128-500q50 101 144.5 160.5T480-200Z" />
                            </svg>
                        </span>
                    </div>
                </div>
            </div>
            }
        </div>
    </div>
</div>
