<div class="container section fade-in">
    <div class="careers-header">
        <h1 class="section-title">Open Positions</h1>
        <p class="subtitle">Join us in building the next big thing.</p>
    </div>

    <div class="search-bar">
        <input type="text" placeholder="Search for roles..." class="search-input">
    </div>

    <div class="jobs-list">
        @for (job of jobs; track job.id) {
        <div class="glass-card job-card">
            <div class="job-info">
                <h3>{{ job.title }}</h3>
                <p class="job-meta">
                    <span>Example Location</span> &bull; <span>{{ job.category }}</span>
                </p>
            </div>
            <a [routerLink]="['/careers', job.id]" class="btn btn-sm">Apply Now</a>
        </div>
        }
    </div>
</div>
