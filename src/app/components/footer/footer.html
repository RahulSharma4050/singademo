                        <a href="#" class="border-icon gaana" title="Gaana">
                            <span class="icon-char">Gaana</span>
                        </a>
                    </div>
                </div>

                <div class="under-orb-details">
                    <p class="contact-them-sub">CONTACT THEM</p>
                    <div class="sub-socials-row">
                        <a href="https://facebook.com/singga" target="_blank" class="mini-social">FACEBOOK</a>
                        <a href="https://instagram.com/singga" target="_blank" class="mini-social">INSTAGRAM</a>
                    </div>
                    <div class="email-box-wrap">
                        <a href="mailto:info@singgaofficial.com" class="footer-email-link">info@singgaofficial.com</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer-v-divider"></div>

        <div class="footer-right-col">
            <div class="form-horizontal-wrap">
                <h3 class="query-header">HAVE ANY QUERY? WRITE TO US</h3>
                <form class="compact-horizontal-form" (submit)="onSubmit($event)">
                    <div class="compact-grid">
                        <div class="compact-field">
                            <label>YOUR NAME</label>
                            <input type="text" name="name" [(ngModel)]="contactData.name" required>
                        </div>
                        <div class="compact-field">
                            <label>YOUR EMAIL</label>
                            <input type="email" name="email" [(ngModel)]="contactData.email" required>
                        </div>
                        <div class="compact-field full">
                            <label>SUBJECT</label>
                            <input type="text" name="subject" [(ngModel)]="contactData.subject" required>
                        </div>
                        <div class="compact-field full">
                            <label>MESSAGE</label>
                            <textarea name="message" rows="3" [(ngModel)]="contactData.message" required></textarea>
                        </div>
                    </div>
                    <div class="compact-submit">
                        <button type="submit" class="compact-pill-submit" [disabled]="isSending">
                            {{ isSending ? 'SENDING...' : 'SUBMIT' }}
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <div class="footer-bottom-bar">
        <p>&copy; 2026 SINGGA OFFICIAL. ALL RIGHTS RESERVED.</p>
    </div>
</footer>
